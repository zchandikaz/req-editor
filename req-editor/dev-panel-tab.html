<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../res/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="dev-panel-tab.css"/>
    <script src="../res/js/jquery-3.6.0.min.js"></script>
    <script src="../res/js/bootstrap.js"></script>

    <script src="dev-panel-tab.js"></script>
</head>
<body>

<div class="container">
    <h1 class="h1 text-center">Req Editor ></h1>
    <hr/>
    <div class="row">
        <div class="col-6">
            <button class="btn btn-primary">
                Save <i class="bi bi-save"></i>
            </button>
            <button class="btn btn-danger" id="btnReset">
                Reset <i class="bi bi-arrow-counterclockwise"></i>
            </button>
        </div>
        <div class="col-6">
            <div class="form-check form-switch form-control-lg float-end">
                <input data-bs-toggle="tooltip" title="Enable Modifications" class="form-check-input" type="checkbox"
                       role="switch"
                       id="flexSwitchCheckChecked" checked>

            </div>
        </div>
    </div>
    <hr/>

    <div class="card">
        <div class="card-header">
            Disable CSP


            <div class="float-end">
                <div class="form-check form-switch  d-inline-block">
                    <input data-bs-toggle="tooltip" title="Enable Rule" class="form-check-input" type="checkbox"
                           role="switch" checked
                    >
                </div>
                <button class="btn btn-danger" type="button" data-bs-toggle="tooltip" title="Remove Rule">
                    <i class="bi bi-trash"></i>
                </button>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    <i class="bi bi-arrows-collapse"></i>
                </button>
            </div>
        </div>
        <div class="card-body" id="collapseExample">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">URL</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <button class="btn btn-outline-secondary" type="button"><i class="bi bi-toggles"></i></button>
            </div>
        </div>
    </div>

</div>
<script src="dev-panel-tab.js"></script>
</body>
</html>
